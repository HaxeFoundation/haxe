- name: Install Neko using snapshot from S3 (Mac)
  if: (startsWith(env.PLATFORM, 'mac'))
  run: |
    set -ex
    HOMEBREW_NO_AUTO_UPDATE=1
    brew install neko

- name: ldconfig
  if: env.PLATFORM == 'linux64'
  run: |
    sudo ldconfig
    sudo ldconfig /usr/local/lib

- name: Print Neko version
  run: neko -version 2>&1

